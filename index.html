<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Translate Plus</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Google Translate Plus">
  <meta name="application-name" content="Google Translate Plus">
  <meta name="theme-color" content="#4285f4">
  <link rel="apple-touch-icon" href="favicon.svg">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 10px;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    select,
    button {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      flex: 1;
      min-width: 120px;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      textarea {
        height: 200px;
      }

      select,
      button {
        flex: 0 1 auto;
      }
    }
  </style>
  <script src="google_translate.js"></script>
  <script src="languages.js"></script>
</head>

<body>
  <div style="text-align: right; margin-bottom: 10px;">
    <select onchange="setLanguage(this.value)" id="interfaceLang">
      <option value="ko">한국어</option>
      <option value="en">English</option>
      <option value="ja">日本語</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <h1>Google Translate Plus</h1>
  <div class="controls">
    <select id="sourceLanguage">
      <option value="ko">한국어</option>
      <option value="en">영어</option>
      <option value="ja">일본어</option>
      <option value="zh">중국어 (간체)</option>
      <option value="zh-TW">중국어 (번체)</option>
      <option value="vi">베트남어</option>
      <option value="th">태국어</option>
      <option value="es">스페인어</option>
      <option value="fr">프랑스어</option>
      <option value="de">독일어</option>
      <option value="ru">러시아어</option>
      <option value="it">이탈리아어</option>
      <option value="id">인도네시아어</option>
      <option value="ar">아랍어</option>
      <option value="hi">힌디어</option>
      <option value="pt">포르투갈어</option>
      <option value="nl">네덜란드어</option>
      <option value="pl">폴란드어</option>
      <option value="tr">터키어</option>
      <option value="uk">우크라이나어</option>
      <option value="eo">에스페란토어</option>
    </select>
    <select id="targetLanguage">
      <option value="en">영어</option>
      <option value="ko">한국어</option>
      <option value="ja">일본어</option>
      <option value="zh">중국어 (간체)</option>
      <option value="zh-TW">중국어 (번체)</option>
      <option value="vi">베트남어</option>
      <option value="th">태국어</option>
      <option value="es">스페인어</option>
      <option value="fr">프랑스어</option>
      <option value="de">독일어</option>
      <option value="ru">러시아어</option>
      <option value="it">이탈리아어</option>
      <option value="id">인도네시아어</option>
      <option value="ar">아랍어</option>
      <option value="hi">힌디어</option>
      <option value="pt">포르투갈어</option>
      <option value="nl">네덜란드어</option>
      <option value="pl">폴란드어</option>
      <option value="tr">터키어</option>
      <option value="uk">우크라이나어</option>
      <option value="eo">에스페란토어</option>
    </select>
  </div>
  <div class="container">
    <textarea id="sourceText" placeholder="번역할 텍스트를 입력하세요" oninput="debouncedHandleSourceInput()"></textarea>
    <textarea id="targetText" placeholder="번역할 텍스트를 입력하세요" oninput="debouncedHandleTargetInput()"></textarea>
  </div>
  <div style="display: flex; justify-content: flex-end;">
    <button id="installButton" style="display: none; margin-top: -10px;">데스크톱 앱으로 설치</button>
  </div>
  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initLanguage);
    } else {
      initLanguage();
    }
  </script>
</body>

</html>
